<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthEngine</title>
    <link rel="icon" type="image/png" href="/images/wealth.png">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/calculator.css">
</head>

<body>
    <nav class="sidebar">
        <!-- Injected by layout.js -->
    </nav>
    <main>
        <header class="open">
            <!-- Injected by layout.js -->
        </header>
        <div id="content">
            <div id="#buycalculator" class="calculator">
                <div class="calcalign">
                    <div class="area">
                        <div class="calhead">
                            <p>Dividend Calculator</p>
                        </div>
                        <div class="maincalc">
                            <div class="entry">
                                <div class="inputs">
                                    <div class="ite">
                                        <p><strong>Quantity</strong></p>
                                        <p><strong>% of Bonus</strong></p>
                                        <p><strong>% of Cash</strong></p>
                                        <p><strong>Paid-up Value per Share</strong></p>
                                    </div>
                                    <div class="ite">
                                        <input id="qty" type="number" placeholder="Enter Buy Amount">
                                        <input id="bonus" type="number" placeholder="Enter Buy Amount">
                                        <input id="cash" type="number" placeholder="Enter Buy Amount">
                                        <select id="paidup">
                                            <option value="100">100</option>
                                            <option value="50">50</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="it">
                                    <div class="butto">
                                        <button id="calculate" type="button"
                                            onclick="calculatedividend()">Calculate</button>
                                        <button id="clear" type="reset"
                                            onclick="clearDividendCalculator()">Clear</button>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="results">
                                <div class="ite">
                                    <p><strong>Cash Amount</strong></p>
                                    <p><strong>Bonus Share Tax</strong></p>
                                    <p><strong>Cash Amount Tax</strong></p>
                                    <p><strong>Total Tax Payable</strong></p>
                                    <p><strong>Receivable Bonus Quantity</strong></p>
                                </div>
                                <div class="itemm">
                                    <p id="total">-</p>
                                    <p id="bsharetax">-</p>
                                    <p id="catax">-</p>
                                    <p id="totaltax">-</p>
                                    <p id="rbqty">-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>WealthEngine Â© <span id="we-year"></span></p>
    </footer>
    <script src="../../src/js/dropdown.js"></script>
    <script src="../../src/js/layout.js"></script>
    <script src="../../src/js/global.js"></script>
    <script src="../../src/js/dividend.js"></script>
</body>

</html>
