<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthEngine - Index</title>
    <link rel="icon" type="image/png" href="/images/wealth.png">
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="../src/css/date-wise-index.css">
</head>

<body>
    <nav class="sidebar">
        <!-- Injected by layout.js -->
    </nav>
    <main>
        <header class="open">
            <!-- Injected by layout.js -->
        </header>
        <div id="content">
            <div class="table-responsive">
                <table id="nepse-table">
                    <thead>
                        <tr>
                            <th>S.N.</th>
                            <th class="call">Date</th>
                            <th class="call">Open</th>
                            <th class="call">High</th>
                            <th class="call">Low</th>
                            <th class="call">Close</th>
                            <th class="cal">Absolute Change</th>
                            <th class="cal">% Change</th>
                            <th class="call o">52 Weeks High</th>
                            <th class="call o">52 Weeks Low</th>
                            <th class="val">Turnover Value</th>
                            <th class="vol">Turnover Volume</th>
                            <th class="txn">Transactions</th>
                        </tr>
                    </thead>
                    <tbody id="nepse-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <p>WealthEngine Â© <span id="we-year"></span></p>
    </footer>
    <script src="../src/js/dropdown.js"></script>
    <script src="../src/js/layout.js"></script>
    <script src="../src/js/burger.js"></script>
    <script src="/src/js/daily-nepse-data.js"></script>
</body>

</html>
