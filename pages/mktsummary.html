    <link rel="stylesheet" href="..//src/css/style.css">

</head>

<body>
    <nav class="sidebar">
        <header class="navhead">
            <h3>WealthEngine</h3>
            </header>
            <div class="burger ope">
                <span></span>
                <span></span>
                <span></span>
            </div>
        
        <ul class="dropdown">
            <li class="link"><a class="butt" href="/index.html">Home </a></li>
            <li class="link"><button class="butt" onclick="document.location='order.html'">     Order     </button></li>
            <li class="link"><button class="butt" onclick="document.location='market.html'">    Market    </button></li>
            <li class="link"><button class="butt" onclick="document.location='holdings.html'">  Holdings  </button></li>
            <li class="drop">
                <button class="link but" id="booksBtn">Books<span class="tri">&#9660;</span></button>
                <ul class="dropdown-menu">
                    <li class="link"><button class="butt" onclick="document.location='orderbook.html'">Order Book   </button></li>
                    <li class="link"><button class="butt" onclick="document.location='tradebook.html'">Trade Book   </button></li>
                </ul>
            </li>
            <li class="link"><button class="butt" onclick="document.location='charts.html'"> Charts </button></li>
            <li class="drop">
                <button class="link but" id="booksBtn">NEPSE Data<span class="tri">&#9660;</span></button>
                <ul class="dropdown-menu">
                    <li class="link"><button class="butt" onclick="document.location='datewise-index.html'">   Datewise Index     </button></li>
                    <li class="link"><button class="butt" onclick="document.location='mktsummary.html'">   Market Summary     </button></li>
                </ul>
            </li>
            <li class="drop">
                <button class="link but">Calculator<span class="tri">&#9660;</span></button>
                <ul class="dropdown-menu">
                    <li class="link"><button class="butt" onclick="document.location='calculator/buysell.html'">Buy/Sell Calculator </button></li>
                    <li class="link"><button class="butt" onclick="document.location='calculator/dividend.html'">Dividend Calculator </button></li>
                </ul>
            </li>
            <li class="link"><button class="butt" onclick="document.location='contact.html'">Contact</button></li>
        </ul>
    </nav>
    <main>
        <header class="open">
            <index>
                <nepse>
                    <h4>NEPSE</h4>
                    <div style="display: flex; flex-direction: row; gap: 8px; align-items: center;">
                        <p class="nepse">0</p>
                        <p class="change">0</p>
                    </div>
                </nepse>
                <data>
                    <p class="tv"><strong>Turnover</strong>: <span id="turnover" >0</span></p>
                    <p class="tv"><strong>Total Volume:</strong>  <span id="volume">0</span></p>
                </data>
            </index>
            <h2>Market Summary</h2>
            <div class="time">
                <p id="date"></p>
                <status>
                    <span id="market-pill" class="market-pill"></span>
                    <div id="market-countdown"></div>
                </status>
            </div>
        </header>
        <div id="content">
            <div class="nepse-table">
                <table id="nepse-table">
                    <thead>
                    <tr>
                        <th id="p">S.N.</th>
                        <th id="p">Business Date</th>
                        <th id="r">Total Turnover</th>
                        <th id="r">Total Traded Shares</th>
                        <th id="r">Total Transactions</th>
                        <th id="r">Total Scrips Traded</th>
                    </tr>
                    </thead>
                    <tbody id="nepse-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>
