<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthEngine - Market</title>
    <link rel="icon" type="image/png" href="/images/wealth.png">
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="/src/css/market.css">
</head>

<body>
    <nav class="sidebar">
        <!-- Injected by layout.js -->
    </nav>
    <main>
        <header class="open">
            <!-- Injected by layout.js -->
        </header>

        <section>
            <div class="livetable top sticky-header" id="stickyHeader">
                <div class="watchlist-stats">
                    <span class="stat-item">Total: <strong id="totalStocks">0</strong></span>
                    <span class="stat-item stat-gainers">Gainers: <strong id="totalGainers">0</strong></span>
                    <span class="stat-item stat-losers">Losers: <strong id="totalLosers">0</strong></span>
                    <span class="stat-item stat-unchanged">Neutral: <strong id="totalUnchanged">0</strong></span>
                </div>
                <h3 id="live-market" style="color: black;">My Watchlist</h3>
                <div id="lastUpdated" class="last-updated">
                    <span id="refreshIndicator" class="refresh-indicator" style="display: none;">⟳</span>
                    <span id="lastUpdatedText">As of: --</span>
                </div>
            </div>

            <div class="watchlist-empty" id="emptyWatchlist" style="display: none;">
                <p>Your watchlist is empty.</p>
                <p>Go to <a href="market.html">Market</a> and click the ⭐ icon to add stocks to your watchlist.</p>
            </div>

            <div class="livetable" id="tableContainer">
                <div class="scroll-indicator scroll-indicator-left" id="scrollLeftIndicator">‹</div>
                <div class="scroll-indicator scroll-indicator-right" id="scrollRightIndicator">›</div>
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th class="drag-handle-col">☰</th>
                            <th>Symbol</th>
                            <th class="right">LTP</th>
                            <th class="right">LTV</th>
                            <th class="right">Point Change</th>
                            <th class="right">%Change</th>
                            <th class="right">Open</th>
                            <th class="right">High</th>
                            <th class="right">Low</th>
                            <th class="right">Prev Close</th>
                            <th class="right">Volume</th>
                            <th class="right">Turnover</th>
                            <th class="middle">Action</th>
                        </tr>
                    </thead>

                    <tbody id="watchlist-body"></tbody>
                </table>
            </div>
        </section>

    </main>
    <script src="../src/js/dropdown.js"></script>
    <script src="../src/js/layout.js"></script>
    <script src="../src/js/global.js"></script>
    <script src="../src/js/watchlist.js"></script>
</body>

</html>
